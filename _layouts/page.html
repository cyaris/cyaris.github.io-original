---
layout: default
---

<article class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  {% for js in page.jsarr %}
    <script type="text/javascript">
      {% include {{ js }} %}
    </script>
  {% endfor %}
  {% if page.jsarr %}
  <body>
		<div id="viz"></div>
	</body>
  {% endif %}
  {{ content }}
</article>
